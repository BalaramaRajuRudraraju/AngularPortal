<div class="x_panel">
  <div class="x_title" (click)="loadData()">
    <h2>
      <i class="icon-eye icons"></i> Company logo</h2>
    <ul class="nav navbar-right panel_toolbox">
      <li *ngIf="imagePath === defaultLogo">
        <a class="text-warning">
          <i class="fa fa-exclamation-triangle fa-lg text-danger"></i>
        </a>
      </li>
      <li *ngIf="imagePath !== defaultLogo">
        <a class="text-success">
          <i class="fa fa-check-square fa-lg text-success"></i>
        </a>
      </li>
      <li>
        <a class="collapse-link">
          <i class="fa fa-chevron-up fa-lg"></i>
        </a>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="file-preview-frame logo-default  kv-preview-thumb">
      <div class="kv-file-content">
        <img src="{{imagePath}}" alt="company logo" class="file-preview-image kv-preview-data rotate-1" title="Logo" alt="Logo" style="width:auto;height:auto;max-width:100%;max-height:100%;">
        <a href="#" class="pull-right editLink  btn-kv edtBtn" title="Edit" data-toggle="modal" data-target="#divCompanyProfile"
          (click)="editCompanyLogo()">
          <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    <div class="clear mrg15B"></div>
    <div id="divLogo" class="form-horizontal form-label-left input_mask" style="display:none">
      <div class="form-group" *ngIf="true">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Upload Logo</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
          <input id="input-b1" data-msg-placeholder="Select *.jpg / *.jpeg / *.png for upload..." name="input-b1" type="file" class="file"
            data-show-preview="false" data-show-upload="false" data-show-remove="false" accept=".jpg,.jpeg,.png" (change)="fileChange($event)">
        </div>
      </div>
      <!--<p class="text-muted well well-sm no-shadow" style="margin-top: 20px;"> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, ut aliquip ex ea commodo consequat. </p>-->
      <div class="ln_solid" style="display:none"></div>
      <div class="form-group" style="display:none">
        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
          <button type="submit" class="btn btn-primary closeBtn">Save</button>
          <button type="button" class="btn btn-default closeBtn">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
