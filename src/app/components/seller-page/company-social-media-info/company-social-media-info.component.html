<div class="x_panel">
  <div class="x_title" #panelHeader (click)="loadData()">
    <h2>
      <i class="icon-globe icons"></i> Company social media information</h2>
    <ul class="nav navbar-right panel_toolbox">
      <li *ngIf="socialMediaInfoForm.invalid && socialMediaInforModel">
        <a class="text-warning">
          <i class="fa fa-exclamation-triangle fa-lg text-danger"></i>
        </a>
      </li>
      <li *ngIf="socialMediaInfoForm.valid && socialMediaInforModel">
        <a class="text-success">
          <i class="fa fa-check-square fa-lg text-success"></i>
        </a>
      </li>
      <li>
        <a class="collapse-link">
          <i class="fa fa-chevron-down fa-lg"></i>
        </a>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <div class="x_content collapse">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <br />
    <form class="form-horizontal form-label-left input_mask" [formGroup]="socialMediaInfoForm">
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Facebook</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
          <input placeholder="Facebook" class="form-control" type="text" formControlName="facebook" [tooltip]="getErrorMessage(socialMediaInfoForm.controls['facebook'])"
            Preconfigured tooltip #facebookRef="bs-tooltip">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Twitter</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
          <input placeholder="Twitter" class="form-control" type="text" formControlName="twitter" [tooltip]="getErrorMessage(socialMediaInfoForm.controls['twitter'])"
            Preconfigured tooltip #twitterRef="bs-tooltip">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">YouTube</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
          <input placeholder="YouTube" class="form-control" type="text" formControlName="youtube" [tooltip]="getErrorMessage(socialMediaInfoForm.controls['youtube'])"
            Preconfigured tooltip #youtubeRef="bs-tooltip">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">LinkedIn</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
          <input placeholder="Twitter" class="form-control" type="text" formControlName="linkedIn" [tooltip]="getErrorMessage(socialMediaInfoForm.controls['linkedIn'])"
            Preconfigured tooltip #linkedInRef="bs-tooltip">
        </div>
      </div>
      <div class="ln_solid"></div>
      <div class="form-group">
        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-4">
          <button type="submit" class="btn btn-primary" [disabled]="!(socialMediaInfoForm.dirty && formChanged)" (click)="save()">Save</button>
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
